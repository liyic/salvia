<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Napa.js Post</title>
</head>

<body>

    <div id="post"></div>

    <script src="./js/commonmark.min.js"></script>
    <script src="./js/napa.js"></script>
    <script>
        (function () {
            let p = new napa.Post({ el: 'post' });
            p.request(window.location.hash.substr(1), function () {
                console.log('request success');
            });
        })();
    </script>

</body>
